<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Todo App">
  <meta name="author" content="Ilhom Dadadjanov">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Meta tags OG  -->
  <meta property="og:site_name" content="To-Do App" />
  <meta property="og:title" content="To-Do App" />
  <meta property="og:description" content="Write down your things to do" />
  <meta property="og:url" content="https://lovely-gumption-e5b893.netlify.app" />
  <meta property="og:image" content="https://lovely-gumption-e5b893.netlify.app/img/favicon-32x32.png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="640" />
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./source/img/favicon-32x32.png">
  <link rel="stylesheet" href="source/style/style.css">
  <script type="module" src="source/script/script.js"></script>
  <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
  <title>To Do</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="titel">
        <h1 role="heading" aria-level="1">To do</h1>
        <button role="button" id="themeChange">
          <img class="sunIcon" src="./source/img/icon-sun.svg" alt="Icon of the sun">
          <img role="img" class="moonIcon" src="./source/img/icon-moon.svg" alt="Icon of the sun">
        </button>
      </div>
    </header>
    <main class="main">
      <form class="input" id="form">
        <div class="input-checkmark">
          <input type="radio" name="adding" id="adding">
          <label for="adding" class="input-checkmark_check"></label>
          <span class="input-checkmark_check"></span>
        </div>
        <input type="text" placeholder="Create a new todo..." id="addTaskInput">
      </form>
      <div class="tasks" id="tasks">
        <div class="task-container" id="task-container">

        </div>
        <div class="tasks-counter">
          <p class="tasks-counter-text">
            <span class="tasks-counter-text_counter" id="totalTask">0</span>
            items left
          </p>
          <div class="tasks-counter-buttons">
            <input type="button" value="All" class="active">
            <input type="button" value="Active" data-status="notDone">
            <input type="button" value="Completed" data-status="taskDone">
          </div>
          <input type="button" value="Clear Completed" id="clearCompleated">
        </div>
      </div>
    </main>
    <footer>
      <p class="footer-content">Drag and drop to reorder list</p>
    </footer>
  </div>
</body>

</html>
